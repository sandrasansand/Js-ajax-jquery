<title>Factorial de un n√∫mero entero utilizando While</title>
 
<script type="text/javascript">
var numero = prompt("introducir numero a calcular factorial") 
var res = 1; 

do{ 
    res = res * numero; 
    numero--; 
} while (numero>1) 
window.alert("El factorial es: " + res);

</script>
